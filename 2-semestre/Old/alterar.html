<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <title>Alterar</title>
    <script src="./script/script.js"></script>
</head>
<body id="body">
  <div class="main-container">
    <div id="register-container">
      <span id="date"></span>
      <h1 class="title1">Alterar Valor do Veículo</h1>
      <form class="main-form" method="post" action="./alterar.php">
        <label for="placa">Placa do veiculo</label>
        <input type="text" name="placa" placeholder="CIE5J90" maxlength="8" minlength="8" required>  
        <br>
        <label for="valor">Preço do veículo</label>
        <input type="number" name="valor" placeholder="80000" step="any" required>  
        <br>
        <input type="submit" name="submit" value="Enviar" id="submit">
      </form>
      <script>
        let date = new Date();
        let day = date.getDate();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();
        let dateArray = [day, month, year];
        let dateFormated = dateArray.join("/");
        document.getElementById('date').innerHTML = dateFormated;
    </script>
    </div>
  </div>
</body>
</html>
