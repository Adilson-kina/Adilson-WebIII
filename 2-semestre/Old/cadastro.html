<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <title>Cadastro de veículos</title>
  <script src="./script/script.js"></script>
</head>
<body id="body">
  <div class="main-container">
    <div id="register-container">
      <span id="date"></span>
      <h1 class="title1">Cadastro de Veículos</h1>
      <form class="main-form" method="post" action="./cadastro.php">
        <label for="model">Modelo do veiculo</label>
        <input type="text" name="modelo" placeholder="Renault Kwid Zen" maxlength="30" required>
        <br>
        <label for="ano">Ano do veículo</label>
        <input type="number" name="ano" placeholder="2010" required>
        <br>
        <label for="placa">Placa do veiculo</label>
        <input type="text" name="placa" placeholder="CIE5J90" maxlength="8" minlength="8" required>  
        <br>
        <label for="valor">Preço do veículo</label>
        <input type="number" name="valor" placeholder="80000" step="any" required>  
        <br>
        <label for="cor">Cor do veículo</label>
        <input type="text" name="cor" placeholder="Vermelho" maxlength="15" required>  
        <br>
        <label for="seguro">Veiculo tem seguro?</label>
        <input type="checkbox" name="seguro">  
        <br>
        <label for="doc">Documento</label>
        <input type="number" name="doc" placeholder="2" required>  
        <br>
        <label for="ocorrencia">Ocorrencia</label>
        <input type="number" name="ocorrencia" placeholder="23" required>  
        <br>
        <label for="bloqueio">Bloqueio</label>
        <input type="checkbox" name="bloqueio">  
        <br>
        <input type="submit" name="submit" value="Enviar" id="submit">
        <button><a href="./index.html">Voltar</a></button>
        <button onClick="limpar()">Limpar</button>
      </form>
      <script>
        let date = new Date();
        let day = date.getDate();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();
        let dateArray = [day, month, year];
        let dateFormated = dateArray.join("/");
        document.getElementById('date').innerHTML = dateFormated;
    </script>
    </div>
  </div>
</body>
</html>
