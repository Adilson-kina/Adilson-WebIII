<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Dark Mode UI</title>
    <!-- Link to shared and page-specific stylesheets -->
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>

    <main class="form-container">
        <h1>Create Account</h1>
        <p>Join us by filling out the form below.</p>

        <form action="../php/register.php" method="POST" id="register-form" novalidate>
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="e.g., John Doe" maxlength="40">
                <div class="validation-message" id="name-validation" required></div>
            </div>

            <!-- Username Field -->
            <div class="form-group">
                <label for="login">Username</label>
                <input type="text" id="login" name="login" placeholder="e.g., johndoe" maxlength="40" required>
                <div class="validation-message" id="login-validation"></div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Choose a strong password" maxlength="128" required>
                     <span class="password-toggle" id="password-toggle">
                        <!-- Eye Icon SVG -->
                        <svg id="eye" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        <!-- Eye-Slash Icon SVG -->
                        <svg id="eye-slash" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.243 4.243L6.228 6.228" />
                        </svg>
                    </span>
                </div>
                <div class="validation-message" id="password-validation"></div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" maxlength="40" required>
                <div class="validation-message" id="email-validation"></div>
            </div>
            
            <!-- Recovery Email Field -->
            <div class="form-group">
                <label for="recEmail">Recovery Email</label>
                <input type="email" id="recEmail" name="recEmail" placeholder="recovery@example.com" maxlength="40" required>
                <div class="validation-message" id="recEmail-validation"></div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <!-- Link to Login -->
        <p class="text-link-p">
            Already have an account?
            <a href="login.html">Log In</a>
        </p>
    </main>

    <!-- Link to JavaScript file -->
    <script src="../js/register.js"></script>

</body>
</html>
